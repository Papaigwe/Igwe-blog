services:
  - type: web
    name: igwe-blog
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    repo: https://github.com/papaigwe/igwe-blog
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: BLOG_PASSWORD
        value: papaigwe 
